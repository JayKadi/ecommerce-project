[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
# Skip collectstatic during build - we'll do it at runtime
cmds = ["echo 'Skipping collectstatic during build'"]

[start]
cmd = "python manage.py collectstatic --no-input && python manage.py migrate --no-input && gunicorn ecommerce.wsgi --bind 0.0.0.0:$PORT --log-file -"